<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="src/index.css">
  <link rel="stylesheet" href="src/minireset.css">
  <script src="src/index.js" defer></script>
</head>
<body>
  <div class="game">
    <div class="scores">
      <div class="human-score">0</div>
      <span> - </span>
      <div class="computer-score">0</div>
    </div>
    <div class="context">choose an option to start the game</div>
    <div class="buttons">
      <button type="button" value="rock">rock</button>
      <button type="button" value="paper">paper</button>
      <button type="button" value="scissors">sciss</button>
    </div>
  </div>
</body>
</html>
